languageCode: "en-US"
title: "Modus"
baseURL: "https://coliff.github.io/modus-compare/"
enableInlineShortcodes: true
enableRobotsTXT: true
metaDataFormat: "yaml"
disableKinds: ["taxonomy", "term", "RSS", "sitemap"]

publishDir: "public"

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  description: "Modus Compare"

# https://gohugo.io/configuration/minify/
minify:
  minifyOutput: true
  tdewolff:
    html:
      keepQuotes: true
      keepWhitespace: true
    js:
      keepVarNames: true
    xml:
      keepWhitespace: true
