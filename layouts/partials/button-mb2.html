<div class="d-flex flex-row gap-3 my-5 py-5">
  <button
    type="button"
    class="btn btn-{{- with .type -}}{{- . }}{{ end }}"
    data-bs-toggle="popover"
    data-bs-custom-class="popover-css-inspector"
    data-bs-content="This is a popover"
    {{- with .disabled -}}disabled{{ end }}
  >
    {{- with .type -}}{{- . | title }}{{ end }}
  </button>
</div>
